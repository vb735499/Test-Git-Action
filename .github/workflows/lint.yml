name: Lint Go Code

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.4
      - uses: actions/setup-go@v5.0.1
        with: 
          stable: 'false'
          go-version: '1.22.2'
      - name: lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | 
          sh -s -- -b $(go env GOPATH)/bin v1.57.2 |
          golangci-lint run
