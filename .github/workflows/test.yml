name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20.x, 1.21.x, 1.22.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v5.0.1
          with:
            stable: 'false'
            go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v4.1.4
      - name: Test
        run: go test ./...
